<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="title">Todo list</h1>
    <div class="addTaskWrapper">
        <input class="addTaskInput" type="text" placeholder="Add todo">
        <button class="addTaskButton" type="submit">+</button>
    </div>
    <div class="filterWrapper">
        <input class="filterInput" type="text" placeholder="Search">
        <button class="clearFilterInputValueButton" type="button">Clear</button>
    </div>
    <ul class="counterList">  
        <li class="counterItem" data-type="all">
            <p class="allTodos" data-type="all">All: <span class="allTodosCounter" data-type="all"><span></p>
        </li>
        <li class="counterItem" data-type="incompleted">
            <p class="incompletedTodos" data-type="incompleted">Incompleted: <span class="incompletedTodosCounter" data-type="incompleted"><span></p>
        </li>
        <li class="counterItem" data-type="completed">
            <p class="completedTodos" data-type="completed">Completed: <span class="completedTodosCounter" data-type="completed"><span></p>
        </li>
    </ul> 
    <ul class="allTodoList"></ul>
    <ul class="incompletedTodoList"></ul>
    <ul class="completedTodoList"></ul>
    <p class="emptyTodoListContent"></p>
    <p class="emptyAllTodosContent"></p>

    <script src="./index.js" type="module"></script>
</body>
</html>
